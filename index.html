<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrasi akun</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <h1 id="judul">Form Registrasi Akun</h1>
    <form action="/submit">
        <div class="form">
            <label for="nama_lengkap">nama lengkap</label>
            <input placeholder="masukkan nama lengkap" id="nama_lengkap" type="text">
        </div>
        <div class="form">
            <label for="Email">Email</label>
            <input placeholder="Masukkan email" id="Email" type="text">
        </div>
        <div class="form">
            <label for="Username">Username</label>
            <input placeholder="Masukkan username" id="Username" type="text">
        </div>
        <div class="form">
            <label for="Password">Password</label>
            <input placeholder="Masukkan password" id="Password" type="text">
        </div>
        <div class="form">
            <label for="KonfirmasiP">Konfirmasi Password</label>
            <input placeholder="masukkan kembali password" id="KonfirmasiP" type="text">
    </form>
    </div>
</body>
</html>
